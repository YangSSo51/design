<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width==device-width, initial-scale=1.0">

    <title>반응형 웹</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./mobile.css">

  </head>
  <body>
    <div class="wrap">
        <section>
            <h2 class="text-center">신청하기</h2>
            <form class="post-form" action="index.html" method="post" id="popup">
              <table>
                <tr>
                  <td>
                    <div class="form-text">
                      카테고리
                    </div>
                  <td>
                    <select class="" name="">
                      <option value="">뷰티</option>
                      <option value="">헬스</option>
                      <option value="">미용</option>
                      <option value="">네일</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="form-text">
                      방문날짜
                    </div>
                  </td>
                  <td>
                    <input class="form-input" type="date" name="" value="" id="date">
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="form-text">
                      위치
                    </div>
                  </td>
                  <td>
                    <select class="" name="">
                      <option value="">강남</option>
                      <option value="">시흥</option>
                      <option value="">인천</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="form-text">
                      메세지
                    </div>
                  </td>
                  <td>
                    <textarea name="name" rows="15" cols="45"></textarea>
                  </td>
                </tr>
              </table>
                <a href="#"><button class="button" type="button" name="button" id="send" >메세지 발송</button></a>
             </form>
        </section>
  </body>
</html>
